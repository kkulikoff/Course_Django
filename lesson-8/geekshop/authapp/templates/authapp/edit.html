{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="col-4 mx-auto">
        <div class="row">
            <div class="user_avatar text-center">
                <img src="/media/{{ user.avatar|default:'avatar-default.png' }}" class="rounded-circle w-25">
            </div>
        </div>
    <div class="row">
        <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="form-control" type="submit" value="сохранить">
        </form>
        <button class="btn btn-round form-control last">
            <a href="{% url 'index' %}" class="">
                на главную
            </a>
        </button>
    </div>
    <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <form action="{% url 'admin_staff:user_delete' user.id %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
