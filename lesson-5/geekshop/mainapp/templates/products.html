{% load static %}
{% include 'inc_head.html' %}

<body>

{% include 'inc_menu.html' %}
    
    <div id="templatemo_main">

        {% include 'inc_left_panel.html' %}

        <div id="content" class="float_r">
        	<h1>Товары</h1>

            {% for product in positions_body %}
            <div class="product_box">
	            <h3>{{ product.name }}</h3>
            	<a href="{% url 'productdetail' %}"><img height="150" width="150" src="/media/{{ product.image }}" alt="Shoes 1" /></a>
                <p>{{ product.short_desc }}</p>
              <p class="product_price">&#8381; {{ product.price }}</p>
                <a href="{% url 'shoppingcart' %}" class="addtocart"></a>
                <a href="{% url 'productdetail' %}" class="detail"></a>
            </div>
            {% endfor %}

        </div> 
        <div class="cleaner"></div>
    </div>
    
    {% include 'inc_footer.html' %}
    
</div>
</div>
